<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="contianer">
        <div class="input-search">
            <input type="text" placeholder="Search City" id="btn">
            <a href="#" class="icon-button">
                <i class="fas fa-search"></i> <!-- Font Awesome magnifier icon -->
              </a>
        </div>
        <div class="main-contain">
            <img src="sun.png" alt="sun" class="weather-icon">
            <p class="des">Sunny</p>
            <h1 class="degree">22 &degC</h1>
            <h3 class="city">Kathmandu</h3>

        </div>
        <div class="last-contain">
           <div class="humidity">
            <p><i class="fa-solid fa-droplet fa-lg"></i>   Humidity <p class="humidity-main">100</p> </p>
           </div>
           <div class="windspeed">
            <p><i class="fa-solid fa-wind fa-lg"></i>   Wind Speed <p class="wind">200</p> </p>
           </div>
        </div>
    </div>
    
</body>
<script src="app.js"></script>

</html>
